<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280px" height="720px" viewBox="0 0 1280 720" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <!-- 定義セクション -->
  <defs>
    <!-- カラーテーマ -->
    <style type="text/css"><![CDATA[
      .primary-color { fill: #0078d4; }
      .primary-stroke { stroke: #0078d4; }
      .background-color { fill: #f0f4f8; }
      .accent-color { fill: #e6f2ff; }
      .text-color { fill: #333333; }
      .text-light { fill: #666666; }
      .text-white { fill: #ffffff; }
      .border-color { stroke: #cfd8e3; fill: none; }
      
      /* フォントスタイル */
      .font-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 36px; font-weight: bold; }
      .font-subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; font-weight: normal; }
      .font-heading { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 24px; font-weight: bold; }
      .font-subheading { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: 600; }
      .font-body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; font-weight: normal; }
      .font-small { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 10px; font-weight: normal; }
    ]]></style>
    
    <!-- 背景パターン -->
    <pattern id="background-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#0078d4" opacity="0.03"/>
      <rect x="10" y="10" width="10" height="10" fill="#0078d4" opacity="0.03"/>
    </pattern>
    
    <!-- 右側背景パターンのクリップパス -->
    <clipPath id="pattern-clip">
      <polygon points="100,0 1280,0 1280,720 0,720"/>
    </clipPath>
    
    <!-- グラデーション（必要に応じて） -->
    <linearGradient id="header-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    
    <!-- ドロップシャドウフィルター -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" class="background-color"/>
  
  <!-- 右側パターン背景（タイトルスライド用） -->
  <g id="pattern-background" style="display: none;">
    <rect x="768" y="0" width="512" height="720" class="accent-color"/>
    <rect x="768" y="0" width="512" height="720" fill="url(#background-pattern)" clip-path="url(#pattern-clip)"/>
  </g>
  
  <!-- ヘッダーアクセント -->
  <rect id="header-accent" x="0" y="0" width="1280" height="8" class="primary-color"/>
  
  <!-- サイドアクセント -->
  <rect id="side-accent" x="0" y="0" width="12" height="720" class="primary-color" style="display: none;"/>
  
  <!-- フッター -->
  <g id="footer">
    <rect x="0" y="680" width="1280" height="40" class="primary-color"/>
    <text x="30" y="704" class="font-small text-white" id="page-number">1 / 12</text>
    <text x="1250" y="704" class="font-small text-white" text-anchor="end" id="footer-title">学習ガイド</text>
  </g>
  
  <!-- メインコンテンツエリア -->
  <g id="content-area" transform="translate(60, 60)">
    <!-- コンテンツはここに挿入 -->
  </g>
  
</svg>