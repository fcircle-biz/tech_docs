<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280px" height="720px" viewBox="0 0 1280 720" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <!-- 定義セクション -->
  <defs>
    <!-- カラーテーマ -->
    <style type="text/css"><![CDATA[
      .primary-color { fill: #0078d4; }
      .primary-stroke { stroke: #0078d4; }
      .background-color { fill: #f0f4f8; }
      .accent-color { fill: #e6f2ff; }
      .text-color { fill: #333333; }
      .text-light { fill: #666666; }
      .text-white { fill: #ffffff; }
      .border-color { stroke: #cfd8e3; fill: none; }
      
      /* フォントスタイル */
      .font-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 40px; font-weight: bold; }
      .font-heading { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; font-weight: 600; }
      .font-body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: normal; }
      .font-body-large { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 18px; font-weight: normal; }
      .font-small { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; font-weight: normal; }
      .font-info-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 16px; font-weight: 600; }
    ]]></style>
    
    <!-- アイコン定義 -->
    <symbol id="icon-check-circle" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="10"/>
      <path d="M9 12l2 2 4-4"/>
    </symbol>
    
    <symbol id="icon-user" viewBox="0 0 24 24">
      <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
      <circle cx="12" cy="7" r="4"/>
    </symbol>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" class="background-color"/>
  
  <!-- ヘッダーアクセント -->
  <rect id="header-accent" x="0" y="0" width="1280" height="8" class="primary-color"/>
  
  <!-- サイドアクセント -->
  <rect id="side-accent" x="0" y="0" width="12" height="720" class="primary-color"/>
  
  <!-- フッター -->
  <g id="footer">
    <rect x="0" y="680" width="1280" height="40" class="primary-color"/>
    <text x="30" y="704" class="font-small text-white">3 / 12</text>
    <text x="1250" y="704" class="font-small text-white" text-anchor="end">ASP.NET WebForms 学習ガイド</text>
  </g>
  
  <!-- メインコンテンツ -->
  <g id="content-area" transform="translate(50, 50)">
    
    <!-- タイトル -->
    <text x="30" y="60" class="font-title text-color">はじめに</text>
    
    <!-- アンダーライン -->
    <rect x="30" y="75" width="80" height="4" class="primary-color"/>
    
    <!-- 左列 -->
    <g id="left-column" transform="translate(30, 120)">
      
      <!-- 説明文 -->
      <text x="0" y="30" class="font-body-large text-light">
        <tspan x="0" dy="0">ASP.NET WebFormsはMicrosoftが提供するWebアプリケーション開発</tspan>
        <tspan x="0" dy="22">フレームワークです。ドラッグ＆ドロップやサーバーコントロールを</tspan>
        <tspan x="0" dy="22">活用した高速開発が特徴です。</tspan>
      </text>
      
      <!-- 主な特徴セクション -->
      <text x="0" y="130" class="font-heading text-color">主な特徴</text>
      
      <!-- 箇条書きリスト -->
      <g id="feature-list" transform="translate(0, 160)">
        
        <!-- イベント駆動型のプログラミングモデル -->
        <g class="bullet-point" transform="translate(0, 0)">
          <use xlink:href="#icon-check-circle" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">イベント駆動型のプログラミングモデル</text>
        </g>
        
        <!-- 豊富なサーバーコントロール -->
        <g class="bullet-point" transform="translate(0, 30)">
          <use xlink:href="#icon-check-circle" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">豊富なサーバーコントロール</text>
        </g>
        
        <!-- 状態管理機能 -->
        <g class="bullet-point" transform="translate(0, 60)">
          <use xlink:href="#icon-check-circle" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">状態管理機能（ViewState, Session等）</text>
        </g>
        
        <!-- デスクトップアプリケーションに似た開発体験 -->
        <g class="bullet-point" transform="translate(0, 90)">
          <use xlink:href="#icon-check-circle" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">デスクトップアプリケーションに似た開発体験</text>
        </g>
        
      </g>
      
      <!-- 情報ボックス -->
      <g id="info-box" transform="translate(0, 320)">
        <rect x="0" y="0" width="520" height="90" class="accent-color" rx="4"/>
        <rect x="0" y="0" width="4" height="90" class="primary-color"/>
        <text x="15" y="25" class="font-info-title text-color">本資料のゴール</text>
        <text x="15" y="50" class="font-body text-color">
          <tspan x="15" dy="0">初心者がASP.NET WebFormsの基礎と実践を段階的に身につけ、</tspan>
          <tspan x="15" dy="20">実用的なWebアプリケーションを開発できるようになること</tspan>
        </text>
      </g>
      
    </g>
    
    <!-- 列の境界線 -->
    <line x1="590" y1="120" x2="590" y2="500" class="border-color" stroke-width="1"/>
    
    <!-- 右列 -->
    <g id="right-column" transform="translate(620, 120)">
      
      <!-- こんな方におすすめセクション -->
      <text x="0" y="30" class="font-heading text-color">こんな方におすすめ</text>
      
      <!-- 箇条書きリスト -->
      <g id="recommend-list" transform="translate(0, 60)">
        
        <!-- Webアプリケーション開発を始めたい方 -->
        <g class="bullet-point" transform="translate(0, 0)">
          <use xlink:href="#icon-user" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">Webアプリケーション開発を始めたい方</text>
        </g>
        
        <!-- C#/.NETでWebアプリを作りたい方 -->
        <g class="bullet-point" transform="translate(0, 30)">
          <use xlink:href="#icon-user" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">C#/.NETでWebアプリを作りたい方</text>
        </g>
        
        <!-- 業務システムを効率的に開発したい方 -->
        <g class="bullet-point" transform="translate(0, 60)">
          <use xlink:href="#icon-user" x="0" y="0" width="16" height="16" class="primary-color"/>
          <text x="25" y="14" class="font-body text-color">業務システムを効率的に開発したい方</text>
        </g>
        
      </g>
      
      <!-- 前提知識セクション -->
      <g id="prerequisites" transform="translate(0, 210)">
        <text x="0" y="0" class="font-info-title text-color">前提知識</text>
        
        <!-- リスト項目 -->
        <g transform="translate(0, 25)">
          <circle cx="6" cy="6" r="3" class="text-color"/>
          <text x="20" y="12" class="font-body text-light">基本的なHTMLとCSS</text>
        </g>
        
        <g transform="translate(0, 50)">
          <circle cx="6" cy="6" r="3" class="text-color"/>
          <text x="20" y="12" class="font-body text-light">C#プログラミングの基礎</text>
        </g>
        
        <g transform="translate(0, 75)">
          <circle cx="6" cy="6" r="3" class="text-color"/>
          <text x="20" y="12" class="font-body text-light">Visual Studioの基本操作</text>
        </g>
        
      </g>
      
    </g>
    
  </g>
  
</svg>