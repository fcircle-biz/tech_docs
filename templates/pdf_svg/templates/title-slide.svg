<?xml version="1.0" encoding="UTF-8"?>
<svg width="1280px" height="720px" viewBox="0 0 1280 720" 
     xmlns="http://www.w3.org/2000/svg" 
     xmlns:xlink="http://www.w3.org/1999/xlink">
  
  <!-- アイコンライブラリをインポート -->
  <defs>
    <!-- カラーテーマ -->
    <style type="text/css"><![CDATA[
      .primary-color { fill: #0078d4; }
      .primary-stroke { stroke: #0078d4; }
      .background-color { fill: #f0f4f8; }
      .accent-color { fill: #e6f2ff; }
      .text-color { fill: #333333; }
      .text-light { fill: #666666; }
      .text-white { fill: #ffffff; }
      .border-color { stroke: #cfd8e3; fill: none; }
      
      /* フォントスタイル */
      .font-title { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 56px; font-weight: bold; }
      .font-subtitle { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 26px; font-weight: normal; }
      .font-date { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 20px; font-weight: normal; }
      .font-small { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 12px; font-weight: normal; }
    ]]></style>
    
    <!-- 背景パターン -->
    <pattern id="background-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect x="0" y="0" width="10" height="10" fill="#0078d4" opacity="0.03"/>
      <rect x="10" y="10" width="10" height="10" fill="#0078d4" opacity="0.03"/>
    </pattern>
    
    <!-- 右側背景パターンのクリップパス -->
    <clipPath id="pattern-clip">
      <polygon points="100,0 595.28,0 595.28,841.89 0,841.89"/>
    </clipPath>
    
    <!-- ドロップシャドウフィルター -->
    <filter id="drop-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- アイコン定義 -->
    <symbol id="icon-microsoft" viewBox="0 0 24 24">
      <path d="M11.4 0H0v11.4h11.4V0zM24 0H12.6v11.4H24V0zM11.4 12.6H0V24h11.4V12.6zM24 12.6H12.6V24H24V12.6z"/>
    </symbol>
    
    <symbol id="icon-code" viewBox="0 0 24 24">
      <path d="M8.5 2L6.5 4l-3.5 3.5L6.5 11l2-2-1.5-1.5L8.5 6V2zM15.5 2v4l1.5 1.5L15.5 9l2 2 3.5-3.5L17.5 4L15.5 2zM12 14l-2-2-2 2v6l2-2 2 2v-6z"/>
    </symbol>
    
    <symbol id="icon-server" viewBox="0 0 24 24">
      <rect x="2" y="3" width="20" height="4" rx="1"/>
      <rect x="2" y="9" width="20" height="4" rx="1"/>
      <rect x="2" y="15" width="20" height="4" rx="1"/>
      <circle cx="6" cy="5" r="1"/>
      <circle cx="6" cy="11" r="1"/>
      <circle cx="6" cy="17" r="1"/>
    </symbol>
    
    <symbol id="icon-database" viewBox="0 0 24 24">
      <ellipse cx="12" cy="5" rx="9" ry="3"/>
      <path d="M3 5v14c0 1.66 4.03 3 9 3s9-1.34 9-3V5"/>
      <path d="M3 12c0 1.66 4.03 3 9 3s9-1.34 9-3"/>
    </symbol>
  </defs>
  
  <!-- 背景 -->
  <rect width="1280" height="720" class="background-color"/>
  
  <!-- 右側パターン背景 -->
  <g id="pattern-background">
    <rect x="768" y="0" width="512" height="720" class="accent-color"/>
    <rect x="768" y="0" width="512" height="720" fill="url(#background-pattern)" clip-path="url(#pattern-clip)"/>
  </g>
  
  <!-- ヘッダーアクセント -->
  <rect id="header-accent" x="0" y="0" width="1280" height="8" class="primary-color"/>
  
  <!-- フッター -->
  <g id="footer">
    <rect x="0" y="680" width="1280" height="40" class="primary-color"/>
    <text x="30" y="704" class="font-small text-white">1 / 12</text>
    <text x="1250" y="704" class="font-small text-white" text-anchor="end">ASP.NET WebForms 学習ガイド</text>
  </g>
  
  <!-- メインコンテンツ -->
  <g id="content-area" transform="translate(100, 120)">
    
    <!-- タイトル -->
    <text x="0" y="90" class="font-title text-color">
      <tspan x="0" dy="0">ASP.NET WebForms</tspan>
      <tspan x="0" dy="65">初心者向け学習資料</tspan>
    </text>
    
    <!-- サブタイトル -->
    <text x="0" y="230" class="font-subtitle text-light">基本概念から実践的な開発まで</text>
    
    <!-- 技術アイコン -->
    <g id="tech-icons" transform="translate(0, 290)">
      <!-- Microsoft アイコン -->
      <g transform="translate(0, 0)">
        <circle cx="35" cy="35" r="35" fill="white" filter="url(#drop-shadow)"/>
        <use xlink:href="#icon-microsoft" x="11" y="11" width="48" height="48" class="primary-color"/>
      </g>
      
      <!-- コードアイコン -->
      <g transform="translate(100, 0)">
        <circle cx="35" cy="35" r="35" fill="white" filter="url(#drop-shadow)"/>
        <use xlink:href="#icon-code" x="11" y="11" width="48" height="48" class="primary-color"/>
      </g>
      
      <!-- サーバーアイコン -->
      <g transform="translate(200, 0)">
        <circle cx="35" cy="35" r="35" fill="white" filter="url(#drop-shadow)"/>
        <use xlink:href="#icon-server" x="11" y="11" width="48" height="48" class="primary-color"/>
      </g>
      
      <!-- データベースアイコン -->
      <g transform="translate(300, 0)">
        <circle cx="35" cy="35" r="35" fill="white" filter="url(#drop-shadow)"/>
        <use xlink:href="#icon-database" x="11" y="11" width="48" height="48" class="primary-color"/>
      </g>
    </g>
    
    <!-- 日付 -->
    <text x="0" y="460" class="font-date text-light">2025年8月14日</text>
    
  </g>
  
</svg>