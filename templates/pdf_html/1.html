<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ASP.NET WebForms初心者向け学習資料</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background-color: #f0f4f8;
        }
        .header-accent {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: #0078d4;
        }
        .footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40px;
            background-color: #0078d4;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 30px;
            color: white;
        }
        .pattern-bg {
            position: absolute;
            top: 0;
            right: 0;
            width: 40%;
            height: 100%;
            background-color: #e6f2ff;
            background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="50" height="50" fill="%230078d4" fill-opacity="0.03"/><rect x="50" y="50" width="50" height="50" fill="%230078d4" fill-opacity="0.03"/></svg>');
            clip-path: polygon(100px 0, 100% 0, 100% 100%, 0 100%);
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            padding: 80px 100px;
            display: flex;
            flex-direction: column;
            height: calc(100% - 160px);
        }
        .icon-container {
            display: flex;
            margin-top: 60px;
            gap: 30px;
        }
        .tech-icon {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #0078d4;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="header-accent"></div>
<div class="pattern-bg"></div>
<div class="content">
<div class="mt-16">
<h1 class="text-5xl font-bold text-gray-800 mb-6">ASP.NET WebForms<br/>初心者向け学習資料</h1>
<h2 class="text-2xl text-gray-600">基本概念から実践的な開発まで</h2>
<div class="icon-container">
<div class="tech-icon">
<i class="fab fa-microsoft fa-3x"></i>
</div>
<div class="tech-icon">
<i class="fas fa-code fa-3x"></i>
</div>
<div class="tech-icon">
<i class="fas fa-server fa-3x"></i>
</div>
<div class="tech-icon">
<i class="fas fa-database fa-3x"></i>
</div>
</div>
<div class="mt-auto pt-20">
<p class="text-gray-600 text-xl">2025年8月14日</p>
</div>
</div>
</div>
<div class="footer">
<span>ASP.NET WebForms 学習ガイド</span>
</div>
</div>
</body>
</html>
