<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ASP.NET WebForms初心者向け学習資料 - 目次</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="../components/common-styles.css"/>
<style>
    .content {
        padding: 60px 80px;
        height: calc(100% - 120px);
    }
    
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="content">
        <!-- タイトル -->
        <div class="mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-list text-4xl text-blue-600 mr-4"></i>
                目次
            </h1>
            <p class="text-lg text-gray-600">学習資料 - 12セクション構成</p>
        </div>

        <!-- 目次リスト -->
        <div class="flex-1">
            <div style="display: flex; gap: 60px;">
                <!-- 左列 -->
                <div style="flex: 1;">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="toc-icon"><i class="fas fa-play-circle"></i></div>
                        <span class="text-lg font-medium text-gray-800">SQL基礎概念とデータベース入門</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="toc-icon"><i class="fas fa-cube"></i></div>
                        <span class="text-lg font-medium text-gray-800">データベース設計の基本</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="toc-icon"><i class="fas fa-tools"></i></div>
                        <span class="text-lg font-medium text-gray-800">テーブル作成とデータ型</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="toc-icon"><i class="fas fa-search"></i></div>
                        <span class="text-lg font-medium text-gray-800">SELECT文の基本操作</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="toc-icon"><i class="fas fa-filter"></i></div>
                        <span class="text-lg font-medium text-gray-800">WHERE句とフィルタリング</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="toc-icon"><i class="fas fa-sort"></i></div>
                        <span class="text-lg font-medium text-gray-800">ソートとグループ化</span>
                    </div>
                </div>

                <!-- 右列 -->
                <div style="flex: 1;">
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="toc-icon"><i class="fas fa-link"></i></div>
                        <span class="text-lg font-medium text-gray-800">結合（JOIN）操作</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <div class="toc-icon"><i class="fas fa-layer-group"></i></div>
                        <span class="text-lg font-medium text-gray-800">サブクエリとビュー</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <div class="toc-icon"><i class="fas fa-edit"></i></div>
                        <span class="text-lg font-medium text-gray-800">データ操作（INSERT、UPDATE、DELETE）</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <div class="toc-icon"><i class="fas fa-tachometer-alt"></i></div>
                        <span class="text-lg font-medium text-gray-800">インデックスとパフォーマンス最適化</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">11</div>
                        <div class="toc-icon"><i class="fas fa-question-circle"></i></div>
                        <span class="text-lg font-medium text-gray-800">よくある質問（FAQ）</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">12</div>
                        <div class="toc-icon"><i class="fas fa-book"></i></div>
                        <span class="text-lg font-medium text-gray-800">参考リンク・資料</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>2 / 12</span>
        <span>ASP.NET WebForms 学習ガイド</span>
    </div>
</div>
</body>
</html>
