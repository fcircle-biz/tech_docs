<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ASP.NET WebForms初心者向け学習資料 - 目次</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link rel="stylesheet" href="../components/common-styles.css"/>
<style>
    .content {
        padding: 60px 80px;
        height: calc(100% - 120px);
    }
    
    .progress {
        width: 16.67%; /* 2/12 */
    }
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="content">
        <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-6">目次</h1>
            <div class="flex justify-between">
                <div class="w-1/2 pr-8">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="toc-icon"><i class="fas fa-info-circle"></i></div>
                        <span class="text-lg">はじめに</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="toc-icon"><i class="fas fa-sitemap"></i></div>
                        <span class="text-lg">WebFormsの基本概念</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="toc-icon"><i class="fas fa-tools"></i></div>
                        <span class="text-lg">開発環境セットアップ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="toc-icon"><i class="fas fa-file-code"></i></div>
                        <span class="text-lg">プロジェクト作成</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="toc-icon"><i class="fas fa-cogs"></i></div>
                        <span class="text-lg">WebFormsの仕組み</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="toc-icon"><i class="fas fa-sync-alt"></i></div>
                        <span class="text-lg">Page Life Cycle</span>
                    </div>
                </div>
                <div class="w-1/2 pl-8">
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="toc-icon"><i class="fas fa-cube"></i></div>
                        <span class="text-lg">サーバーコントロール</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <div class="toc-icon"><i class="fas fa-database"></i></div>
                        <span class="text-lg">データバインディング</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <div class="toc-icon"><i class="fas fa-laptop-code"></i></div>
                        <span class="text-lg">実践例：学生管理アプリ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <div class="toc-icon"><i class="fas fa-road"></i></div>
                        <span class="text-lg">学習ロードマップ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">11</div>
                        <div class="toc-icon"><i class="fas fa-question-circle"></i></div>
                        <span class="text-lg">よくある質問（FAQ）</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">12</div>
                        <div class="toc-icon"><i class="fas fa-book"></i></div>
                        <span class="text-lg">参考リンク・資料</span>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <p class="text-gray-600">このASP.NET WebForms学習資料では、基礎から応用まで段階的に学習を進められるよう構成されています。</p>
                <div class="progress-bar mt-4">
                    <div class="progress"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">進捗状況: 2/12</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>2 / 12</span>
        <span>ASP.NET WebForms 学習ガイド</span>
    </div>
</div>
</body>
</html>
