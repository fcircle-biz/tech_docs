<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel入門 スライド教材</title>

    <!-- ダークモード早期適用（フラッシュ防止） -->
    <script>
        (function() {
            const saved = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (saved === 'dark' || (saved === null && prefersDark)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        // Excel - Green theme
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        }
                    },
                    fontFamily: {
                        sans: ['"Noto Sans JP"', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts - Noto Sans JP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* スクロールバーカスタマイズ */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* サイドバートランジション */
        .sidebar-transition {
            transition: transform 0.3s ease-in-out, width 0.3s ease-in-out;
        }

        /* スムーズスクロール */
        html { scroll-behavior: smooth; }

        /* ヘッダー情報リッチデザイン */
        .header-rich {
            background: linear-gradient(135deg,
                #15803d 0%,
                #22c55e 50%,
                #4ade80 100%);
            position: relative;
            overflow: hidden;
        }
        .header-rich::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.05) 50%, transparent 70%),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255, 255, 255, 0.03) 2px, rgba(255, 255, 255, 0.03) 4px);
            animation: bgSlide 10s linear infinite;
        }
        @keyframes bgSlide {
            0% { transform: translateX(0); }
            100% { transform: translateX(50px); }
        }

        .header-rich-shadow {
            box-shadow:
                0 4px 6px -1px rgba(34, 197, 94, 0.2),
                0 10px 25px -5px rgba(34, 197, 94, 0.3),
                0 0 50px rgba(34, 197, 94, 0.15);
        }

        /* PDFビューアーコンテナ */
        .pdf-container {
            width: 100%;
            height: calc(100vh - 10rem);
            min-height: 600px;
        }

        /* 全画面時のスタイル */
        .pdf-container:fullscreen {
            background: #000;
            height: 100vh;
            max-height: 100vh;
        }

        .pdf-container:fullscreen object,
        .pdf-container:fullscreen embed {
            height: 100%;
        }

        .pdf-container object,
        .pdf-container embed {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 0.5rem;
        }

        /* アクティブなスライド項目 */
        .slide-item.active {
            background-color: rgb(220 252 231);
            color: rgb(21 128 61);
            font-weight: 500;
        }

        .slide-item.active .slide-number {
            background-color: rgb(34 197 94);
            color: white;
        }

        /* ダークモード対応 */
        html.dark body {
            background-color: #0f172a;
            color: #f1f5f9;
        }

        html.dark .bg-white {
            background-color: #1e293b !important;
        }

        html.dark .bg-slate-50 {
            background-color: #1e293b !important;
        }

        html.dark .text-slate-800,
        html.dark .text-slate-900 {
            color: #f1f5f9 !important;
        }

        html.dark .text-slate-600,
        html.dark .text-slate-700 {
            color: #cbd5e1 !important;
        }

        html.dark .text-slate-500 {
            color: #94a3b8 !important;
        }

        html.dark .border-slate-200,
        html.dark .border-slate-300 {
            border-color: #334155 !important;
        }

        html.dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        html.dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        html.dark ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        html.dark .slide-item.active {
            background-color: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        html.dark .slide-item:hover:not(.active) {
            background-color: #334155;
        }

        html.dark .bg-primary-50 {
            background-color: rgba(34, 197, 94, 0.1) !important;
        }

        html.dark .text-primary-700 {
            color: #86efac !important;
        }

        html.dark .text-primary-600 {
            color: #4ade80 !important;
        }

        /* PDFビューアー背景 */
        html.dark .pdf-container {
            background-color: #0f172a;
        }

        /* フッター */
        html.dark footer.bg-slate-800 {
            background-color: #020617 !important;
        }
    </style>
</head>
<body class="font-sans bg-slate-50 text-slate-800 antialiased">
    <!-- ヘッダー/ナビゲーションバー -->
    <header class="fixed top-0 left-0 right-0 z-50 text-white header-rich header-rich-shadow">
        <nav class="w-full px-4 sm:px-6 lg:px-8 relative z-10">
            <div class="flex items-center justify-between py-3">
                <!-- 左側: ロゴとタイトルセクション -->
                <div class="flex items-center gap-4">
                    <!-- アイコン -->
                    <div class="relative group">
                        <div class="absolute inset-0 bg-gradient-to-br from-green-400/30 to-emerald-400/30 rounded-2xl blur-lg group-hover:blur-xl transition-all"></div>
                        <div class="relative w-14 h-14 bg-white/10 rounded-xl flex items-center justify-center backdrop-blur-sm border border-white/20">
                            <i class="fas fa-file-excel text-3xl drop-shadow-lg"></i>
                        </div>
                    </div>

                    <!-- タイトルとメタ情報 -->
                    <div class="flex flex-col gap-1">
                        <div class="flex items-center gap-2">
                            <span class="text-xl font-bold tracking-wide drop-shadow-md">Excel入門 スライド教材</span>
                            <span class="hidden sm:inline-flex items-center gap-1 px-2 py-0.5 bg-white/20 rounded-md text-[10px] font-semibold uppercase tracking-wider">
                                <i class="fas fa-star text-yellow-300 text-[8px]"></i>
                                初級
                            </span>
                        </div>
                        <div class="flex items-center gap-3 text-[11px] text-white/90 font-medium">
                            <div class="flex items-center gap-1">
                                <i class="fas fa-desktop text-[9px]"></i>
                                <span>Microsoft Office</span>
                            </div>
                            <div class="hidden sm:flex items-center gap-1">
                                <i class="fas fa-file-pdf text-[9px]"></i>
                                <span>PDFスライド形式</span>
                            </div>
                            <div class="hidden lg:flex items-center gap-1">
                                <i class="fas fa-language text-[9px]"></i>
                                <span>日本語</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 右側: ボタン -->
                <div class="flex items-center gap-2">
                    <!-- ダークモードトグル -->
                    <button id="dark-mode-toggle" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-white/20 transition-all active:scale-95" title="ダークモードに切り替え">
                        <i class="fas fa-moon text-lg"></i>
                    </button>
                    <!-- サイドバートグルボタン -->
                    <button id="sidebar-toggle-btn" class="w-10 h-10 flex items-center justify-center rounded-lg hover:bg-white/20 transition-all active:scale-95" title="サイドバーの表示/非表示">
                        <i class="fas fa-bars text-lg"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- メインレイアウト -->
    <div class="flex min-h-screen pt-20">
        <!-- サイドバー -->
        <aside id="sidebar" class="fixed lg:sticky top-20 left-0 z-40 w-80 h-[calc(100vh-5rem)]
                                   bg-white border-r border-slate-200 overflow-y-auto flex-shrink-0
                                   transform -translate-x-full lg:translate-x-0 sidebar-transition">
            <div class="p-4">
                <!-- 進捗インジケーター -->
                <div class="mb-6 p-4 bg-primary-50 rounded-xl">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-sm font-medium text-primary-700">学習進捗</span>
                        <span id="progress-text" class="text-sm text-primary-600">1/10スライド</span>
                    </div>
                    <div class="w-full bg-primary-100 rounded-full h-2">
                        <div id="progress-bar" class="bg-primary-500 h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
                    </div>
                </div>

                <!-- スライドリスト -->
                <nav>
                    <h2 class="text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3 px-2">
                        スライド一覧
                    </h2>
                    <ul id="slide-list" class="space-y-1">
                        <!-- JavaScriptで動的に生成 -->
                    </ul>
                </nav>

                <!-- ダウンロードボタン -->
                <div class="mt-6 pt-4 border-t border-slate-200">
                    <a id="download-btn" href="#" download
                       class="flex items-center justify-center gap-2 w-full px-4 py-3 bg-primary-500 hover:bg-primary-600 text-white rounded-lg transition-colors">
                        <i class="fas fa-download"></i>
                        <span>PDFをダウンロード</span>
                    </a>
                </div>
            </div>
        </aside>

        <!-- メインコンテンツ -->
        <main class="flex-1 min-w-0">
            <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-10 py-6">
                <!-- パンくずリスト -->
                <nav class="flex items-center gap-2 text-sm text-slate-500 mb-4">
                    <a href="../../../" class="hover:text-primary-600 transition-colors">ホーム</a>
                    <i class="fas fa-chevron-right text-xs"></i>
                    <a href="../../" class="hover:text-primary-600 transition-colors">Microsoft Office</a>
                    <i class="fas fa-chevron-right text-xs"></i>
                    <span class="text-slate-700">Excel入門</span>
                </nav>

                <!-- 現在のスライド情報 -->
                <header class="mb-4">
                    <div class="flex items-center gap-3 mb-2">
                        <span id="current-slide-badge" class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-primary-100 text-primary-700">
                            スライド 1
                        </span>
                    </div>
                    <div class="flex items-center justify-between">
                        <h1 id="current-slide-title" class="text-2xl sm:text-3xl font-bold text-slate-900">タイトル</h1>
                        <!-- 全画面ボタン -->
                        <button id="fullscreen-btn"
                                class="w-10 h-10 bg-slate-200 hover:bg-slate-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-300 rounded-lg flex items-center justify-center transition-colors"
                                title="全画面表示 (F)">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </header>

                <!-- PDFビューアー -->
                <div id="pdf-wrapper" class="pdf-container bg-slate-100 rounded-lg shadow-lg overflow-hidden relative">
                    <object id="pdf-viewer" type="application/pdf" data="">
                        <embed id="pdf-embed" src="" type="application/pdf">
                        <p class="flex flex-col items-center justify-center h-full text-slate-500">
                            <i class="fas fa-file-pdf text-4xl mb-4"></i>
                            <span>PDFを表示できません</span>
                            <a id="pdf-fallback-link" href="#" class="mt-2 text-primary-600 hover:underline" target="_blank">
                                PDFを新しいタブで開く
                            </a>
                        </p>
                    </object>
                </div>

                <!-- ナビゲーションボタン -->
                <nav class="flex items-center justify-between pt-6 mt-6">
                    <button id="prev-btn"
                            class="group flex items-center gap-3 px-4 py-3 rounded-xl
                                   bg-slate-100 hover:bg-slate-200 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <i class="fas fa-arrow-left text-slate-400 group-hover:text-slate-600
                                  transition-transform group-hover:-translate-x-1"></i>
                        <div>
                            <span class="text-xs text-slate-500 block">前のスライド</span>
                            <span id="prev-title" class="text-slate-700 font-medium">-</span>
                        </div>
                    </button>
                    <button id="next-btn"
                            class="group flex items-center gap-3 px-4 py-3 rounded-xl
                                   bg-primary-500 hover:bg-primary-600 text-white transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        <div class="text-right">
                            <span class="text-xs text-primary-100 block">次のスライド</span>
                            <span id="next-title" class="font-medium">-</span>
                        </div>
                        <i class="fas fa-arrow-right transition-transform group-hover:translate-x-1"></i>
                    </button>
                </nav>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <footer class="bg-slate-800 text-slate-300">
        <div class="max-w-screen-2xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                <p class="text-sm text-center md:text-left">
                    &copy; 2025 F-Circle. All rights reserved.<br>
                    本資料はAIツールを活用し、人間による編集・監修のもと作成されています。
                </p>
                <div class="flex items-center gap-4">
                    <a href="#" class="hover:text-white transition-colors">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // スライド定義
        const slides = [
            { number: 1, title: 'Excelの基本操作', file: 'pdf/Excel基礎ガイド_第1章Excelの基本操作.pdf' },
            { number: 2, title: 'データ入力と書式設定', file: 'pdf/Excel基礎ガイド_第2章データ入力と書式設定.pdf' },
            { number: 3, title: '基本的な計算と関数入門', file: 'pdf/Excel基礎ガイド_第3章基本的な計算と関数入門.pdf' },
            { number: 4, title: '便利機能でデータを整える', file: 'pdf/Excel基礎ガイド_第4章便利機能でデータを整える.pdf' },
            { number: 5, title: '表の作成と印刷設定', file: 'pdf/Excel基礎ガイド_第5章表の作成と印刷設定.pdf' },
            { number: 6, title: 'グラフ作成入門', file: 'pdf/Excel基礎ガイド_第6章_グラフ作成入門.pdf' },
            { number: 7, title: '実務でよく使う関数', file: 'pdf/Excel基礎ガイド_第7章実務でよく使う関数.pdf' },
            { number: 8, title: 'ケーススタディ（実務練習）', file: 'pdf/Excel基礎ガイド_第8章ケーススタディ（実務練習）.pdf' }
        ];

        let currentSlideIndex = 0;

        // DOM要素
        const pdfViewer = document.getElementById('pdf-viewer');
        const pdfEmbed = document.getElementById('pdf-embed');
        const pdfFallbackLink = document.getElementById('pdf-fallback-link');
        const slideList = document.getElementById('slide-list');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const currentSlideBadge = document.getElementById('current-slide-badge');
        const currentSlideTitle = document.getElementById('current-slide-title');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const prevTitle = document.getElementById('prev-title');
        const nextTitle = document.getElementById('next-title');
        const downloadBtn = document.getElementById('download-btn');

        // スライドリストを生成
        function generateSlideList() {
            slideList.innerHTML = slides.map((slide, index) => `
                <li>
                    <button onclick="goToSlide(${index})"
                            class="slide-item w-full flex items-center gap-3 px-3 py-2.5 rounded-lg
                                   text-slate-600 hover:bg-slate-100 transition-colors text-left
                                   ${index === currentSlideIndex ? 'active' : ''}">
                        <span class="slide-number flex-shrink-0 w-6 h-6 flex items-center justify-center
                                     bg-slate-200 text-slate-600 text-xs rounded-full">${slide.number}</span>
                        <span class="truncate">${slide.title}</span>
                    </button>
                </li>
            `).join('');
        }

        // スライドを表示
        function showSlide(index) {
            if (index < 0 || index >= slides.length) return;

            currentSlideIndex = index;
            const slide = slides[index];

            // PDFを更新（ページ全体表示パラメータ付き）
            const pdfUrl = slide.file + '#view=Fit&page=1';
            pdfViewer.data = pdfUrl;
            pdfEmbed.src = pdfUrl;
            pdfFallbackLink.href = slide.file;

            // UIを更新
            currentSlideBadge.textContent = `スライド ${slide.number}`;
            currentSlideTitle.textContent = slide.title;

            // 進捗を更新
            const progress = ((index + 1) / slides.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `${index + 1}/${slides.length}スライド`;

            // ダウンロードリンクを更新
            downloadBtn.href = slide.file;

            // ナビゲーションボタンを更新
            prevBtn.disabled = index === 0;
            nextBtn.disabled = index === slides.length - 1;

            prevTitle.textContent = index > 0 ? slides[index - 1].title : '-';
            nextTitle.textContent = index < slides.length - 1 ? slides[index + 1].title : '-';

            // スライドリストのアクティブ状態を更新
            generateSlideList();
        }

        // スライドに移動
        function goToSlide(index) {
            showSlide(index);
        }

        // 前のスライドへ
        prevBtn.addEventListener('click', () => {
            if (currentSlideIndex > 0) {
                showSlide(currentSlideIndex - 1);
            }
        });

        // 次のスライドへ
        nextBtn.addEventListener('click', () => {
            if (currentSlideIndex < slides.length - 1) {
                showSlide(currentSlideIndex + 1);
            }
        });

        // キーボードナビゲーション
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                if (currentSlideIndex > 0) {
                    showSlide(currentSlideIndex - 1);
                }
            } else if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                if (currentSlideIndex < slides.length - 1) {
                    showSlide(currentSlideIndex + 1);
                }
            }
        });

        // ダークモード機能
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const isDark = () => document.documentElement.classList.contains('dark');

        function updateDarkModeIcon() {
            const icon = darkModeToggle.querySelector('i');
            if (isDark()) {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                darkModeToggle.title = 'ライトモードに切り替え';
            } else {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                darkModeToggle.title = 'ダークモードに切り替え';
            }
        }

        darkModeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', isDark() ? 'dark' : 'light');
            updateDarkModeIcon();
        });

        updateDarkModeIcon();

        // サイドバートグル機能
        const sidebarToggleBtn = document.getElementById('sidebar-toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const isPC = window.innerWidth >= 1024;
        let isSidebarVisible = isPC;

        if (isPC) {
            sidebar.classList.remove('-translate-x-full');
            sidebar.classList.add('translate-x-0');
        }

        sidebarToggleBtn.addEventListener('click', () => {
            isSidebarVisible = !isSidebarVisible;

            if (isSidebarVisible) {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
            } else {
                sidebar.classList.add('-translate-x-full');
                sidebar.classList.remove('translate-x-0');
            }
        });

        // 全画面表示機能
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const pdfWrapper = document.getElementById('pdf-wrapper');

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                pdfWrapper.requestFullscreen().catch(err => {
                    console.error('全画面表示エラー:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        fullscreenBtn.addEventListener('click', toggleFullscreen);

        // 全画面状態の変更を監視
        document.addEventListener('fullscreenchange', () => {
            const icon = fullscreenBtn.querySelector('i');
            if (document.fullscreenElement) {
                icon.classList.remove('fa-expand');
                icon.classList.add('fa-compress');
                fullscreenBtn.title = '全画面を終了 (F / Esc)';
            } else {
                icon.classList.remove('fa-compress');
                icon.classList.add('fa-expand');
                fullscreenBtn.title = '全画面表示 (F)';
            }
        });

        // キーボードショートカット（F キーで全画面切り替え）
        document.addEventListener('keydown', (e) => {
            if (e.key === 'f' || e.key === 'F') {
                // 入力フィールドにフォーカスがある場合は無視
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;
                e.preventDefault();
                toggleFullscreen();
            }
        });

        // 初期化
        generateSlideList();
        showSlide(0);
    </script>
</body>
</html>
