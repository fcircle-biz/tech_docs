<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JSP基礎 - 目次</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans CJK JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    min-height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #ED8B00);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #ED8B00);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* 目次スタイル */
.toc-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
}

.toc-number {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: var(--primary-color, #ED8B00);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 12px;
    font-weight: bold;
    flex-shrink: 0;
}

.toc-icon {
    width: 24px;
    margin-right: 12px;
    text-align: center;
    color: var(--primary-color, #ED8B00);
}

/* カスタムCSS変数 */
:root {
    --primary-color: #ED8B00;
    --accent-color: #FFF3E0;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}

.content {
    padding: 60px 80px;
    height: calc(100% - 120px);
}
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="content">
        <!-- タイトル -->
        <div class="mb-8">
            <h1 class="text-5xl font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-list text-4xl text-orange-500 mr-4"></i>
                目次
            </h1>
            <p class="text-lg text-gray-600">JSP基礎学習 - 14セクション構成</p>
        </div>

        <!-- 目次リスト -->
        <div class="flex-1">
            <div style="display: flex; gap: 60px;">
                <!-- 左列 -->
                <div style="flex: 1;">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="toc-icon"><i class="fas fa-play-circle"></i></div>
                        <span class="text-lg font-medium text-gray-800">タイトル</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="toc-icon"><i class="fas fa-list"></i></div>
                        <span class="text-lg font-medium text-gray-800">目次</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="toc-icon"><i class="fas fa-info-circle"></i></div>
                        <span class="text-lg font-medium text-gray-800">JSPとは</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="toc-icon"><i class="fas fa-sitemap"></i></div>
                        <span class="text-lg font-medium text-gray-800">JSPアーキテクチャ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="toc-icon"><i class="fas fa-tools"></i></div>
                        <span class="text-lg font-medium text-gray-800">環境準備</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="toc-icon"><i class="fas fa-code"></i></div>
                        <span class="text-lg font-medium text-gray-800">JSP構文要素</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="toc-icon"><i class="fas fa-cube"></i></div>
                        <span class="text-lg font-medium text-gray-800">暗黙オブジェクト</span>
                    </div>
                </div>

                <!-- 右列 -->
                <div style="flex: 1;">
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <div class="toc-icon"><i class="fas fa-play"></i></div>
                        <span class="text-lg font-medium text-gray-800">アクション要素</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <div class="toc-icon"><i class="fas fa-language"></i></div>
                        <span class="text-lg font-medium text-gray-800">EL式とJSTL</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <div class="toc-icon"><i class="fas fa-database"></i></div>
                        <span class="text-lg font-medium text-gray-800">フォーム処理とDB連携</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">11</div>
                        <div class="toc-icon"><i class="fas fa-users"></i></div>
                        <span class="text-lg font-medium text-gray-800">実践応用</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">12</div>
                        <div class="toc-icon"><i class="fas fa-thumbs-up"></i></div>
                        <span class="text-lg font-medium text-gray-800">ベストプラクティス</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">13</div>
                        <div class="toc-icon"><i class="fas fa-question-circle"></i></div>
                        <span class="text-lg font-medium text-gray-800">よくある質問</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">14</div>
                        <div class="toc-icon"><i class="fas fa-book"></i></div>
                        <span class="text-lg font-medium text-gray-800">参考リンク・資料</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>2 / 14</span>
        <span>JSP基礎 スライド教材</span>
    </div>
</div>
</body>
</html>
