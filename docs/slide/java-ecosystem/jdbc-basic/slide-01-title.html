<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>JDBC基本 スライド教材</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans CJK JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    min-height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #ED8B00);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #ED8B00);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* アイコンコンテナ */
.icon-container {
    display: flex;
    margin-top: 60px;
    gap: 30px;
    flex-wrap: wrap;
}

.tech-icon {
    width: 80px;
    height: 80px;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    background-color: white;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* カスタムCSS変数 */
:root {
    --primary-color: #ED8B00;
    --database-color: #336791;
    --accent-color: #fff3e0;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}

.pattern-bg {
    position: absolute;
    top: 0;
    right: 0;
    width: 40%;
    height: 100%;
    background-color: #fff3e0;
    background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><rect x="0" y="0" width="50" height="50" fill="%23ED8B00" fill-opacity="0.03"/><rect x="50" y="50" width="50" height="50" fill="%23ED8B00" fill-opacity="0.03"/></svg>');
    clip-path: polygon(100px 0, 100% 0, 100% 100%, 0 100%);
    z-index: 0;
}

.content {
    padding: 80px 100px;
    height: calc(100% - 160px);
    position: relative;
    z-index: 1;
}

.main-title {
    margin-top: 64px;
}
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="pattern-bg"></div>
    <div class="content">
        <div class="main-title">
            <h1 class="text-5xl font-bold text-gray-800 mb-6">JDBC基本<br/>スライド教材</h1>
            <h2 class="text-2xl text-gray-600">Javaとデータベースの橋渡し技術</h2>
            <div class="icon-container">
                <div class="tech-icon" style="color: #ED8B00;">
                    <i class="fab fa-java fa-3x"></i>
                </div>
                <div class="tech-icon" style="color: #336791;">
                    <i class="fas fa-database fa-3x"></i>
                </div>
                <div class="tech-icon" style="color: #ED8B00;">
                    <i class="fas fa-plug fa-3x"></i>
                </div>
                <div class="tech-icon" style="color: #336791;">
                    <i class="fas fa-network-wired fa-3x"></i>
                </div>
            </div>
            <div class="mt-auto pt-20">
                <p class="text-gray-600 text-xl">2025年8月15日</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>JDBC基本 学習ガイド</span>
        <span>1/14</span>
    </div>
</div>
</body>
</html>
