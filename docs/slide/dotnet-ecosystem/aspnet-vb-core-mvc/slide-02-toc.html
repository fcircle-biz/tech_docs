<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASP.NET Core MVC (VB.NET) - 目次</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans CJK JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #512BD4);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #512BD4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* コンテンツエリア */
.content {
    position: relative;
    z-index: 1;
    padding: 40px 80px 80px 80px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 48px);
    box-sizing: border-box;
}

/* 目次スタイル */
.toc-item {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    font-size: 18px;
}

.toc-number {
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: var(--primary-color, #512BD4);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 16px;
    font-weight: bold;
    flex-shrink: 0;
    font-size: 16px;
}

.toc-icon {
    width: 24px;
    margin-right: 16px;
    text-align: center;
    color: var(--primary-color, #512BD4);
    font-size: 16px;
}

/* .NET Purple theme */
:root {
    --primary-color: #512BD4;
    --accent-color: #e3d8ff;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Header accent line -->
        <div class="header-accent"></div>

        <!-- Main content -->
        <div class="content">
            <div class="text-center mb-8">
                <h1 class="text-5xl font-bold text-gray-800 mb-4">目次</h1>
                <div class="w-20 h-1 mx-auto" style="background-color: #512BD4;"></div>
                <p class="text-xl text-gray-600 mt-4">学習フロー：概念理解 → 環境構築 → 実装 → デプロイ</p>
            </div>

            <div class="grid grid-cols-2 gap-x-16 flex-1">
                <!-- Left Column - Foundation & Development -->
                <div class="space-y-3">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <i class="toc-icon fas fa-home"></i>
                        <span class="font-medium">ASP.NET Core MVC概要</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <i class="toc-icon fas fa-download"></i>
                        <span class="font-medium">開発環境セットアップ</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <i class="toc-icon fas fa-sitemap"></i>
                        <span class="font-medium">プロジェクト構造とMVCパターン</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <i class="toc-icon fas fa-cogs"></i>
                        <span class="font-medium">コントローラーとアクション</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <i class="toc-icon fas fa-eye"></i>
                        <span class="font-medium">Razorビューエンジン</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <i class="toc-icon fas fa-database"></i>
                        <span class="font-medium">モデルとデータバインディング</span>
                    </div>
                </div>

                <!-- Right Column - Integration & Deployment -->
                <div class="space-y-3">
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <i class="toc-icon fas fa-table"></i>
                        <span class="font-medium">Entity Framework Core統合</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <i class="toc-icon fas fa-shield-alt"></i>
                        <span class="font-medium">認証・認可とセキュリティ</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <i class="toc-icon fas fa-plug"></i>
                        <span class="font-medium">Web APIとサービス</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <i class="toc-icon fas fa-rocket"></i>
                        <span class="font-medium">デプロイメントと運用</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">11</div>
                        <i class="toc-icon fas fa-question-circle"></i>
                        <span class="font-medium">よくある質問（FAQ）</span>
                    </div>
                    
                    <div class="toc-item">
                        <div class="toc-number">12</div>
                        <i class="toc-icon fas fa-book"></i>
                        <span class="font-medium">参考リンク・資料</span>
                    </div>
                </div>
            </div>

            <!-- Learning info -->
            <div class="mt-8 bg-white rounded-lg shadow-md p-6">
                <div class="grid grid-cols-2 gap-8">
                    <div class="flex items-center">
                        <i class="fas fa-clock text-2xl mr-4" style="color: #512BD4;"></i>
                        <div>
                            <div class="text-lg font-semibold">推奨学習時間</div>
                            <div class="text-gray-600">詳細学習: 60-75分 / 概要把握: 30-40分</div>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-users text-2xl mr-4" style="color: #512BD4;"></i>
                        <div>
                            <div class="text-lg font-semibold">対象者</div>
                            <div class="text-gray-600">VB.NET基礎知識を持つ開発者</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="text-sm">2 / 14</span>
            <span class="text-sm">目次</span>
        </div>
    </div>
</body>
</html>
