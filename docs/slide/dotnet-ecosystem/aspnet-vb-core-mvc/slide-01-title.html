<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASP.NET Core MVC (VB.NET) スライド教材 - タイトル</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #512BD4);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #512BD4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* コンテンツエリア */
.content {
    position: relative;
    z-index: 1;
    padding: 60px 80px 80px 80px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    height: calc(100% - 48px);
    box-sizing: border-box;
}

/* .NET Purple theme */
:root {
    --primary-color: #512BD4;
    --accent-color: #e3d8ff;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}
    </style>
</head>
<body>
    <div class="slide-container">
        <!-- Header accent line -->
        <div class="header-accent"></div>

        <!-- Main content -->
        <div class="content">
            <div class="text-center">
                <!-- Main title -->
                <h1 class="text-7xl font-bold text-gray-800 mb-6">
                    ASP.NET Core MVC
                </h1>
                <h2 class="text-4xl font-semibold mb-12" style="color: #512BD4;">
                    VB.NET完全ガイド
                </h2>
                
                <!-- Subtitle -->
                <p class="text-2xl text-gray-600 mb-16">
                    モダンWebアプリケーション開発のための<br>
                    包括的スライド教材
                </p>
                
                <!-- Learning objectives -->
                <div class="bg-white rounded-lg shadow-lg p-8 max-w-3xl mx-auto mb-12">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">
                        <i class="fas fa-target mr-3" style="color: #512BD4;"></i>
                        学習目標
                    </h3>
                    <div class="grid grid-cols-2 gap-6 text-lg text-gray-700">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-3 text-green-500"></i>
                            MVCパターンの理解と実装
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-3 text-green-500"></i>
                            Entity Framework Core活用
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-3 text-green-500"></i>
                            認証・認可システム構築
                        </div>
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-3 text-green-500"></i>
                            本番環境デプロイメント
                        </div>
                    </div>
                </div>
                
                <!-- Target audience -->
                <div class="text-xl text-gray-600">
                    <strong>対象レベル:</strong> 初級〜中級開発者（VB.NET基礎知識必須）
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <span class="text-sm">ASP.NET Core MVC (VB.NET) スライド教材</span>
            <span class="text-sm">1 / 14</span>
        </div>
    </div>
</body>
</html>
