<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ASP.NET WebForms (VB.NET) 学習ガイド - 目次</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    min-height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #512BD4);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #512BD4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* コンテンツエリア */
.content {
    position: relative;
    z-index: 1;
    padding: 60px 80px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 120px);
    box-sizing: border-box;
}

/* 目次スタイル */
.toc-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
}

.toc-number {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: var(--primary-color, #512BD4);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 12px;
    font-weight: bold;
    flex-shrink: 0;
}

.toc-icon {
    width: 24px;
    margin-right: 12px;
    text-align: center;
    color: var(--primary-color, #512BD4);
}

/* 進捗バー */
.progress-bar {
    height: 6px;
    background-color: #e5e7eb;
    width: 100%;
    border-radius: 3px;
    margin-top: 20px;
}

.progress {
    height: 100%;
    background-color: var(--primary-color, #512BD4);
    border-radius: 3px;
    transition: width 0.3s ease;
    width: 18.18%; /* 2/11 */
}

/* カスタムCSS変数 */
:root {
    --primary-color: #512BD4;
    --accent-color: #E9E3FF;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="content">
        <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-6">目次</h1>
            <div class="flex justify-between">
                <div class="w-1/2 pr-8">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="toc-icon"><i class="fas fa-info-circle"></i></div>
                        <span class="text-lg">ASP.NET WebForms概要</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="toc-icon"><i class="fas fa-sitemap"></i></div>
                        <span class="text-lg">基本アーキテクチャ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="toc-icon"><i class="fas fa-tools"></i></div>
                        <span class="text-lg">開発環境構築</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="toc-icon"><i class="fas fa-sync-alt"></i></div>
                        <span class="text-lg">ページライフサイクル</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="toc-icon"><i class="fas fa-cube"></i></div>
                        <span class="text-lg">Webコントロール基礎</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="toc-icon"><i class="fas fa-save"></i></div>
                        <span class="text-lg">状態管理機能</span>
                    </div>
                </div>
                <div class="w-1/2 pl-8">
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="toc-icon"><i class="fas fa-database"></i></div>
                        <span class="text-lg">データバインディング</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <div class="toc-icon"><i class="fas fa-star"></i></div>
                        <span class="text-lg">ベストプラクティス</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <div class="toc-icon"><i class="fas fa-question-circle"></i></div>
                        <span class="text-lg">よくある質問（FAQ）</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <div class="toc-icon"><i class="fas fa-book"></i></div>
                        <span class="text-lg">参考リンク・資料</span>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <p class="text-gray-600">この ASP.NET WebForms 学習資料では、基礎から応用まで段階的に学習を進められるよう構成されています。</p>
                <div class="progress-bar mt-4">
                    <div class="progress"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">進捗状況: 2/11</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>2 / 11</span>
        <span>ASP.NET WebForms (VB.NET) 学習ガイド</span>
    </div>
</div>
</body>
</html>
