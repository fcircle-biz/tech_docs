<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>VB.NET スライド教材 - 目次</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<style>
/* PDF HTML テンプレート共通スタイル */

/* 基本設定 */
body {
    margin: 0;
    padding: 0;
    font-family: 'Noto Sans CJK JP', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* スライドコンテナ */
.slide-container {
    width: 1280px;
    min-height: 720px;
    overflow: hidden;
    position: relative;
    background-color: #f0f4f8;
}

/* ヘッダーアクセント */
.header-accent {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 8px;
    background-color: var(--primary-color, #512BD4);
}

/* フッター */
.footer {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 40px;
    background-color: var(--primary-color, #512BD4);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    color: white;
    box-sizing: border-box;
}

/* コンテンツエリア */
.content {
    position: relative;
    z-index: 1;
    padding: 60px 80px;
    display: flex;
    flex-direction: column;
    height: calc(100% - 120px);
    box-sizing: border-box;
}

/* 目次スタイル */
.toc-item {
    display: flex;
    align-items: center;
    margin-bottom: 16px;
}

.toc-number {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    background-color: var(--primary-color, #512BD4);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-right: 12px;
    font-weight: bold;
    flex-shrink: 0;
}

.toc-icon {
    width: 24px;
    margin-right: 12px;
    text-align: center;
    color: var(--primary-color, #512BD4);
}

/* 進捗バー */
.progress-bar {
    height: 6px;
    background-color: #e5e7eb;
    width: 100%;
    border-radius: 3px;
    margin-top: 20px;
}

.progress {
    height: 100%;
    background-color: var(--primary-color, #512BD4);
    border-radius: 3px;
    transition: width 0.3s ease;
}

/* カスタムCSS変数 */
:root {
    --primary-color: #512BD4;
    --accent-color: #e6f2ff;
    --background-color: #f0f4f8;
    --text-color: #1f2937;
    --border-color: #cfd8e3;
}

.progress {
    width: 16.67%; /* 2/12 */
}
</style>
</head>
<body>
<div class="slide-container">
    <div class="header-accent"></div>
    <div class="content">
        <div>
            <h1 class="text-4xl font-bold text-gray-800 mb-6">目次</h1>
            <div class="flex justify-between">
                <div class="w-1/2 pr-8">
                    <div class="toc-item">
                        <div class="toc-number">1</div>
                        <div class="toc-icon"><i class="fas fa-info-circle"></i></div>
                        <span class="text-lg">はじめに</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">2</div>
                        <div class="toc-icon"><i class="fas fa-code"></i></div>
                        <span class="text-lg">基本構文</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">3</div>
                        <div class="toc-icon"><i class="fas fa-cube"></i></div>
                        <span class="text-lg">オブジェクト指向プログラミング</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">4</div>
                        <div class="toc-icon"><i class="fab fa-microsoft"></i></div>
                        <span class="text-lg">.NET Framework統合</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">5</div>
                        <div class="toc-icon"><i class="fas fa-exclamation-triangle"></i></div>
                        <span class="text-lg">エラー処理とデバッグ</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">6</div>
                        <div class="toc-icon"><i class="fas fa-database"></i></div>
                        <span class="text-lg">データアクセス</span>
                    </div>
                </div>
                <div class="w-1/2 pl-8">
                    <div class="toc-item">
                        <div class="toc-number">7</div>
                        <div class="toc-icon"><i class="fas fa-window-maximize"></i></div>
                        <span class="text-lg">Windowsフォーム開発</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">8</div>
                        <div class="toc-icon"><i class="fas fa-cogs"></i></div>
                        <span class="text-lg">実践的な開発パターン</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">9</div>
                        <div class="toc-icon"><i class="fas fa-question-circle"></i></div>
                        <span class="text-lg">よくある質問（FAQ）</span>
                    </div>
                    <div class="toc-item">
                        <div class="toc-number">10</div>
                        <div class="toc-icon"><i class="fas fa-book"></i></div>
                        <span class="text-lg">参考リンク・資料</span>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <p class="text-gray-600">このVB.NET学習資料では、基礎から実践的な開発パターンまで段階的に学習を進められるよう構成されています。</p>
                <div class="progress-bar mt-4">
                    <div class="progress"></div>
                </div>
                <p class="text-sm text-gray-500 mt-2">進捗状況: 2/12</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <span>2 / 12</span>
        <span>VB.NET スライド教材</span>
    </div>
</div>
</body>
</html>
