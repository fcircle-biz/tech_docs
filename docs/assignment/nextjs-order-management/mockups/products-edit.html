<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品編集 - 注文管理システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold">注文管理システム</a>
        <nav class="flex space-x-4">
          <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">ダッシュボード</a>
          <a href="customers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">顧客</a>
          <a href="products.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-700">商品</a>
          <a href="orders.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">注文</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <div class="space-y-6">
      <div class="flex items-center space-x-4">
        <a href="products.html" class="text-blue-600 hover:text-blue-800 text-sm">
          &#8592; 商品一覧に戻る
        </a>
        <h1 class="text-2xl font-bold text-gray-900">商品編集</h1>
      </div>

      <!-- フォーム（既存データが入った状態） -->
      <div class="bg-white rounded-lg shadow p-6">
        <form class="space-y-6">
          <!-- 商品名 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              商品名 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              value="カレーライス"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>

          <!-- 価格 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              価格 <span class="text-red-500">*</span>
            </label>
            <div class="relative">
              <span class="absolute left-3 top-2 text-gray-500">&#165;</span>
              <input
                type="number"
                value="800"
                min="1"
                max="999999"
                class="w-full pl-8 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
              >
            </div>
          </div>

          <!-- カテゴリ -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              カテゴリ <span class="text-red-500">*</span>
            </label>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="food" selected>フード</option>
              <option value="drink">ドリンク</option>
              <option value="other">その他</option>
            </select>
          </div>

          <!-- 販売状態 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              販売状態
            </label>
            <div class="flex items-center space-x-4">
              <label class="flex items-center">
                <input type="radio" name="is_available" value="true" checked class="mr-2">
                <span class="text-sm">販売中</span>
              </label>
              <label class="flex items-center">
                <input type="radio" name="is_available" value="false" class="mr-2">
                <span class="text-sm">販売停止</span>
              </label>
            </div>
          </div>

          <!-- ボタン -->
          <div class="flex justify-end space-x-4 pt-4">
            <a href="products.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
              キャンセル
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
              更新する
            </button>
          </div>
        </form>
      </div>

      <!-- 商品情報 -->
      <div class="bg-gray-50 rounded-lg p-4 text-sm text-gray-500">
        <div class="flex space-x-8">
          <div>
            <span class="font-medium">商品ID:</span> 1
          </div>
          <div>
            <span class="font-medium">登録日:</span> 2025/01/01 10:00
          </div>
          <div>
            <span class="font-medium">更新日:</span> 2025/01/10 15:30
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- モック表示 -->
  <div class="fixed bottom-4 right-4 bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded-lg text-sm">
    モック画面 - <a href="index.html" class="underline">一覧に戻る</a>
  </div>
</body>
</html>
