<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客登録 - 注文管理システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold">注文管理システム</a>
        <nav class="flex space-x-4">
          <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">ダッシュボード</a>
          <a href="customers.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-700">顧客</a>
          <a href="products.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">商品</a>
          <a href="orders.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">注文</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <div class="space-y-6">
      <div class="flex items-center space-x-4">
        <a href="customers.html" class="text-blue-600 hover:text-blue-800 text-sm">
          &#8592; 顧客一覧に戻る
        </a>
        <h1 class="text-2xl font-bold text-gray-900">顧客登録</h1>
      </div>

      <!-- フォーム -->
      <div class="bg-white rounded-lg shadow p-6">
        <form class="space-y-6">
          <!-- 名前 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              名前 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              placeholder="例: 山田太郎"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>

          <!-- メールアドレス -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              メールアドレス
            </label>
            <input
              type="email"
              placeholder="例: yamada@example.com"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>

          <!-- 電話番号 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              電話番号
            </label>
            <input
              type="tel"
              placeholder="例: 090-1234-5678"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>

          <!-- ボタン -->
          <div class="flex justify-end space-x-4 pt-4">
            <a href="customers.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
              キャンセル
            </a>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
              登録する
            </button>
          </div>
        </form>
      </div>

      <!-- バリデーションエラー例 -->
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-sm text-blue-700 bg-blue-50 px-3 py-2 rounded mb-4">
          バリデーションエラー時の表示例
        </div>
        <form class="space-y-6">
          <!-- 名前（エラー） -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              名前 <span class="text-red-500">*</span>
            </label>
            <input
              type="text"
              class="w-full px-4 py-2 border border-red-500 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none"
            >
            <p class="mt-1 text-sm text-red-500">名前を入力してください</p>
          </div>

          <!-- メールアドレス（エラー） -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              メールアドレス
            </label>
            <input
              type="email"
              value="invalid-email"
              class="w-full px-4 py-2 border border-red-500 rounded-md focus:ring-2 focus:ring-red-500 focus:outline-none"
            >
            <p class="mt-1 text-sm text-red-500">有効なメールアドレスを入力してください</p>
          </div>

          <!-- 電話番号 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              電話番号
            </label>
            <input
              type="tel"
              value="090-1234-5678"
              class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
            >
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- モック表示 -->
  <div class="fixed bottom-4 right-4 bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded-lg text-sm">
    モック画面 - <a href="index.html" class="underline">一覧に戻る</a>
  </div>
</body>
</html>
