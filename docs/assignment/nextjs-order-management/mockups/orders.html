<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文一覧 - 注文管理システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold">注文管理システム</a>
        <nav class="flex space-x-4">
          <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">ダッシュボード</a>
          <a href="customers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">顧客</a>
          <a href="products.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">商品</a>
          <a href="orders.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-700">注文</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="space-y-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">注文一覧</h1>
        <a href="orders-new.html" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
          + 新規注文
        </a>
      </div>

      <!-- ステータスフィルタ -->
      <div class="bg-white rounded-lg shadow p-4">
        <div class="flex space-x-2">
          <button class="px-4 py-2 bg-blue-600 text-white rounded-md">すべて</button>
          <button class="px-4 py-2 bg-yellow-100 text-yellow-800 rounded-md hover:bg-yellow-200">受付</button>
          <button class="px-4 py-2 bg-blue-100 text-blue-800 rounded-md hover:bg-blue-200">調理中</button>
          <button class="px-4 py-2 bg-green-100 text-green-800 rounded-md hover:bg-green-200">完了</button>
          <button class="px-4 py-2 bg-gray-100 text-gray-800 rounded-md hover:bg-gray-200">キャンセル</button>
        </div>
      </div>

      <!-- 注文テーブル -->
      <div class="bg-white rounded-lg shadow overflow-hidden">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-500">注文番号</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-500">顧客名</th>
              <th class="text-right py-3 px-4 text-sm font-medium text-gray-500">金額</th>
              <th class="text-center py-3 px-4 text-sm font-medium text-gray-500">ステータス</th>
              <th class="text-left py-3 px-4 text-sm font-medium text-gray-500">注文日時</th>
              <th class="py-3 px-4"></th>
            </tr>
          </thead>
          <tbody>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-900">#1015</td>
              <td class="py-3 px-4 text-gray-900">山田太郎</td>
              <td class="py-3 px-4 text-right text-gray-900">&#165;2,400</td>
              <td class="py-3 px-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800 border border-blue-200">
                  調理中
                </span>
              </td>
              <td class="py-3 px-4 text-gray-500 text-sm">2025/01/12 12:30</td>
              <td class="py-3 px-4 text-right">
                <a href="orders-detail.html" class="text-blue-600 hover:text-blue-800">詳細</a>
              </td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-900">#1014</td>
              <td class="py-3 px-4 text-gray-900">佐藤花子</td>
              <td class="py-3 px-4 text-right text-gray-900">&#165;1,800</td>
              <td class="py-3 px-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800 border border-yellow-200">
                  受付
                </span>
              </td>
              <td class="py-3 px-4 text-gray-500 text-sm">2025/01/12 12:25</td>
              <td class="py-3 px-4 text-right">
                <a href="orders-detail.html" class="text-blue-600 hover:text-blue-800">詳細</a>
              </td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-900">#1013</td>
              <td class="py-3 px-4 text-gray-900">田中一郎</td>
              <td class="py-3 px-4 text-right text-gray-900">&#165;3,200</td>
              <td class="py-3 px-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 border border-green-200">
                  完了
                </span>
              </td>
              <td class="py-3 px-4 text-gray-500 text-sm">2025/01/12 12:15</td>
              <td class="py-3 px-4 text-right">
                <a href="orders-detail.html" class="text-blue-600 hover:text-blue-800">詳細</a>
              </td>
            </tr>
            <tr class="border-t hover:bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-900">#1012</td>
              <td class="py-3 px-4 text-gray-900">鈴木美咲</td>
              <td class="py-3 px-4 text-right text-gray-900">&#165;900</td>
              <td class="py-3 px-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800 border border-green-200">
                  完了
                </span>
              </td>
              <td class="py-3 px-4 text-gray-500 text-sm">2025/01/12 12:00</td>
              <td class="py-3 px-4 text-right">
                <a href="orders-detail.html" class="text-blue-600 hover:text-blue-800">詳細</a>
              </td>
            </tr>
            <tr class="border-t hover:bg-gray-50 bg-gray-50">
              <td class="py-3 px-4 font-medium text-gray-400">#1010</td>
              <td class="py-3 px-4 text-gray-400">山田太郎</td>
              <td class="py-3 px-4 text-right text-gray-400">&#165;1,200</td>
              <td class="py-3 px-4 text-center">
                <span class="px-3 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-600 border border-gray-200">
                  キャンセル
                </span>
              </td>
              <td class="py-3 px-4 text-gray-400 text-sm">2025/01/12 11:30</td>
              <td class="py-3 px-4 text-right">
                <a href="orders-detail.html" class="text-blue-600 hover:text-blue-800">詳細</a>
              </td>
            </tr>
          </tbody>
        </table>
        <div class="px-4 py-3 bg-gray-50 border-t text-sm text-gray-500">
          5件の注文
        </div>
      </div>
    </div>
  </main>

  <!-- モック表示 -->
  <div class="fixed bottom-4 right-4 bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded-lg text-sm">
    モック画面 - <a href="index.html" class="underline">一覧に戻る</a>
  </div>
</body>
</html>
