<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注文作成 - 注文管理システム</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <!-- ヘッダー -->
  <header class="bg-blue-600 text-white shadow-lg">
    <div class="max-w-7xl mx-auto px-4 py-4">
      <div class="flex items-center justify-between">
        <a href="index.html" class="text-xl font-bold">注文管理システム</a>
        <nav class="flex space-x-4">
          <a href="dashboard.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">ダッシュボード</a>
          <a href="customers.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">顧客</a>
          <a href="products.html" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-blue-500">商品</a>
          <a href="orders.html" class="px-3 py-2 rounded-md text-sm font-medium bg-blue-700">注文</a>
        </nav>
      </div>
    </div>
  </header>

  <!-- メインコンテンツ -->
  <main class="max-w-7xl mx-auto px-4 py-8">
    <div class="space-y-6">
      <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">新規注文作成</h1>
        <a href="orders.html" class="text-blue-600 hover:text-blue-800 text-sm">
          &#8592; 注文一覧に戻る
        </a>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- 左側: 顧客選択と商品一覧 -->
        <div class="space-y-6">
          <!-- 顧客選択 -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">顧客選択</h2>
            <select class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
              <option value="">顧客を選択してください</option>
              <option value="1" selected>山田太郎 (090-1234-5678)</option>
              <option value="2">佐藤花子 (080-2345-6789)</option>
              <option value="3">田中一郎 (070-3456-7890)</option>
              <option value="4">鈴木美咲 (090-4567-8901)</option>
              <option value="5">高橋健太</option>
            </select>
          </div>

          <!-- 商品選択 -->
          <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-lg font-semibold text-gray-900 mb-4">商品を追加</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">カレーライス</div>
                <div class="text-sm text-gray-500">&#165;800</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">ハンバーグ定食</div>
                <div class="text-sm text-gray-500">&#165;950</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">サラダセット</div>
                <div class="text-sm text-gray-500">&#165;400</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">オムライス</div>
                <div class="text-sm text-gray-500">&#165;850</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">唐揚げ定食</div>
                <div class="text-sm text-gray-500">&#165;900</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">コーヒー</div>
                <div class="text-sm text-gray-500">&#165;300</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">オレンジジュース</div>
                <div class="text-sm text-gray-500">&#165;250</div>
              </button>
              <button class="p-3 border border-gray-200 rounded-lg hover:bg-blue-50 hover:border-blue-300 text-left transition-colors">
                <div class="font-medium text-gray-900">ビール</div>
                <div class="text-sm text-gray-500">&#165;500</div>
              </button>
            </div>
          </div>
        </div>

        <!-- 右側: 注文内容 -->
        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-lg font-semibold text-gray-900 mb-4">注文内容</h2>

          <div class="space-y-4">
            <table class="w-full">
              <thead>
                <tr class="border-b">
                  <th class="text-left py-2 text-sm font-medium text-gray-500">商品名</th>
                  <th class="text-right py-2 text-sm font-medium text-gray-500">単価</th>
                  <th class="text-center py-2 text-sm font-medium text-gray-500">数量</th>
                  <th class="text-right py-2 text-sm font-medium text-gray-500">小計</th>
                  <th class="py-2"></th>
                </tr>
              </thead>
              <tbody>
                <tr class="border-b">
                  <td class="py-3 text-sm font-medium text-gray-900">カレーライス</td>
                  <td class="py-3 text-sm text-gray-700 text-right">&#165;800</td>
                  <td class="py-3 text-center">
                    <div class="flex items-center justify-center space-x-2">
                      <button class="w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100">-</button>
                      <input type="number" value="2" class="w-12 text-center border border-gray-300 rounded py-1" min="1" max="99">
                      <button class="w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100">+</button>
                    </div>
                  </td>
                  <td class="py-3 text-sm text-gray-700 text-right">&#165;1,600</td>
                  <td class="py-3 text-right">
                    <button class="text-red-600 hover:text-red-800 text-sm">削除</button>
                  </td>
                </tr>
                <tr class="border-b">
                  <td class="py-3 text-sm font-medium text-gray-900">サラダセット</td>
                  <td class="py-3 text-sm text-gray-700 text-right">&#165;400</td>
                  <td class="py-3 text-center">
                    <div class="flex items-center justify-center space-x-2">
                      <button class="w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100">-</button>
                      <input type="number" value="1" class="w-12 text-center border border-gray-300 rounded py-1" min="1" max="99">
                      <button class="w-8 h-8 flex items-center justify-center border border-gray-300 rounded hover:bg-gray-100">+</button>
                    </div>
                  </td>
                  <td class="py-3 text-sm text-gray-700 text-right">&#165;400</td>
                  <td class="py-3 text-right">
                    <button class="text-red-600 hover:text-red-800 text-sm">削除</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="border-t pt-4">
              <div class="flex justify-between items-center text-lg font-bold">
                <span>合計</span>
                <span>&#165;2,000</span>
              </div>
            </div>
          </div>

          <div class="mt-6 flex justify-end space-x-4">
            <a href="orders.html" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
              キャンセル
            </a>
            <button class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
              注文を確定する
            </button>
          </div>
        </div>
      </div>

      <!-- 空の状態の例 -->
      <div class="bg-white rounded-lg shadow p-6">
        <div class="text-sm text-blue-700 bg-blue-50 px-3 py-2 rounded mb-4">
          商品未選択時の表示例
        </div>
        <div class="text-center text-gray-500 py-8">
          商品を選択してください
        </div>
      </div>
    </div>
  </main>

  <!-- モック表示 -->
  <div class="fixed bottom-4 right-4 bg-yellow-100 border border-yellow-400 text-yellow-800 px-4 py-2 rounded-lg text-sm">
    モック画面 - <a href="index.html" class="underline">一覧に戻る</a>
  </div>
</body>
</html>
